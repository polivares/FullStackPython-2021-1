<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses administration</title>
</head>
<body>
    <h1>Professor profile: New course</h1>
    <p>Full Name: {{name}} </p>
    <a href='/logout/'>Logout</a>
    <section>
        <form action="/create_course/" method="post">
            {% csrf_token %}
            <label>Course code</label>
            <input type="text" placeholder="Course code" name="cod_course">
            <label>Course Name</label>
            <input type="text" placeholder="Course Name" name="course_name">
            <label>Max N° Students</label>
            <input type="number" placeholder="Max N° students" name="max_students">
            <input type="submit">
        </form>
    </section>
    <!--Agregar algún enlace para volver al perfil de profesor-->
    <a href='/professor/'>Professor profile</a>
</body>
</html>
